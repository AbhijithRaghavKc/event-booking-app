name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy on EC2 via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            echo "ðŸ›‘ Killing existing Flask app if running..."
            pkill -f "python3.11 app.py" || true

            echo "ðŸ§¹ Cleaning old project directory..."
            rm -rf /home/ec2-user/event-booking-app

            echo "ðŸ“¥ Cloning latest code..."
            git clone https://github.com/AbhijithRaghavKc/event-booking-app.git /home/ec2-user/event-booking-app

            echo "ðŸ“¦ Creating Python 3.11.5 virtual environment..."
            cd /home/ec2-user/event-booking-app
            python3.11 -m venv venv

            echo "âš™ï¸ Activating virtual environment..."
            source venv/bin/activate

            echo "ðŸ“¦ Installing dependencies from requirements.txt..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸš€ Starting Flask app in background with nohup..."
            nohup python3.11 app.py > flask.log 2>&1 &

            echo "âœ… Deployment complete."
          EOF
