name: 🚀 Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "🔄 Navigating to project directory..."
            cd /home/ec2-user/event-booking-app

            echo "🛑 Killing any existing Flask process..."
            pkill -f "python3.11 app.py" || true

            echo "📦 Creating venv with Python 3.11.5 if not exists..."
            if [ ! -d "venv" ]; then
              python3.11 -m venv venv
            fi

            echo "⚙️ Activating virtual environment..."
            source venv/bin/activate

            echo "📥 Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🚀 Starting Flask app using nohup..."
            nohup python3.11 app.py > flask.log 2>&1 &
          EOF


