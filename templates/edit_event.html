{% extends 'layout.html' %}
{% block content %}
<h2>Edit Event</h2>
<form method="POST" class="mb-5">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ event[1] }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" value="{{ event[3] }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Location</label>
            <input type="text" name="location" class="form-control" value="{{ event[4] }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Available Tickets</label>
            <input type="number" name="available_tickets" class="form-control" value="{{ event[5] }}" required>
        </div>
        <div class="col-12 mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3">{{ event[2] }}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Event</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
