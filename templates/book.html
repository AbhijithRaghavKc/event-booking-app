{% extends 'layout.html' %}
{% block content %}
<h2>Book Tickets for "{{ event[1] }}"</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Tickets</label>
        <input type="number" name="tickets" class="form-control" min="1" max="{{ event[5] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
</form>
{% endblock %}
