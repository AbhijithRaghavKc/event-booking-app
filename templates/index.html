{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-4">Upcoming Events</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for event in events %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ event[1] }}</h5>
                <p class="card-text">{{ event[2] }}</p>
                <p><i class="fa-solid fa-calendar-days"></i> {{ event[3] }}</p>
                <p><i class="fa-solid fa-location-dot"></i> {{ event[4] }}</p>
                <p><i class="fa-solid fa-ticket"></i> {{ event[5] }} tickets left</p>
                <a href="{{ url_for('book_event', event_id=event[0]) }}" class="btn btn-primary">Book Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
